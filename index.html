                    </div>
                    <div class="rarityItem">
                        <span class="rarityDot rare"></span>
                        <span class="rarityText">Rare</span>
                    </div>
                    <div class="rarityItem">
                        <span class="rarityDot epic"></span>
                        <span class="rarityText">Epic</span>
                    </div>
                    <div class="rarityItem">
                        <span class="rarityDot legendary"></span>
                        <span class="rarityText">Legendary</span>
                    </div>
                </div>
                <button class="gachaButton">
                    <span class="buttonText">Adopt</span>
                    <span class="buttonPrice">$50</span>
                </button>
            </div>
            <ul class="upgradeList">
                <li class="upgradeItem">
                    <i class="upgradeIcon"></i>
                    <div class="upgradeInfo">
                        <h3>Upgrade 1</h3>
                        <p>Increases money per click by 1.</p>
                    </div>
                    <span class="priceText">$10</span>
                </li>
            </ul>
        </div>
    </aside>
    <script>
        const shopTabs = document.querySelectorAll('.shopSelectionOption');
        const catGacha = document.querySelector('.catGacha');
        const upgradeList = document.querySelector('.upgradeList');

        shopTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                shopTabs.forEach(t => t.classList.remove('activeOption'));

                tab.classList.add('activeOption');

                if (tab.textContent.trim() === 'Cats') {
                    catGacha.style.display = 'flex';
                    upgradeList.style.display = 'none';
                } else {
                    catGacha.style.display = 'none';
                    upgradeList.style.display = 'flex';
                }
            });
        });
    </script>
</body>

</html>
